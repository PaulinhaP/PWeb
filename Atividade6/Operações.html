<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset = "UTF-8">
    <title>Atividade JavaScript</title>

    <script>
		var operacao;
		var operacao0;
		var operacao1;
		var operacao2;
		var operacao3;
		var operacao4;
		var operacao5;
		
		operacao = parseFloat(prompt("Digite o primeiro número: "));
		operacao1 = parseFloat(prompt("Digite o segundo número: "));
		operacao0 = operacao + operacao1;
		
		operacao2 = operacao - operacao1;
		
		operacao3 = operacao * operacao1;
		
		operacao4 = operacao / operacao1;
		
		operacao5 = operacao % operacao1;
		
		var decisao = confirm("Clique em OK para exibir os resultados!");
		if (decisao)
		{
			alert("Você clicou no botão OK,\n retornou o valor: " + decisao);
			alert("Primeiro número: " + operacao + 
			" \nSegundo número: " + operacao1 + 
			" \n Soma: " + operacao0 + 
			" \n Subtração: " + operacao2 + 
			" \n Produto: " + operacao3 + 
			" \n Divisão: " + operacao4 + 
			" \n Resto: " + operacao5);
		}
		else
		{
			alert("Você clicou no botão CANCELAR,\n retornou o valor: " + decisao);
		}
	</script>
</head>
<body>
</body>
</html>
